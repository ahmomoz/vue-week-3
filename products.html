<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁</title>
  <link rel="stylesheet" href="./css/products.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container">
    <div class="row py-5">
      <div class="col-md-6">
        <table class="table">
          <h1>產品列表</h1>
          <thead>
            <tr>
              <th>產品名稱</th>
              <th>原價</th>
              <th>售價</th>
              <th>是否啟用</th>
              <th>詳細介紹</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in products" :key="item.title">
              <td>{{item.title}}</td>
              <td>{{item.origin_price}}</td>
              <td>{{item.price}}</td>
              <td>
                <span class="text-success" v-if="item.is_enabled === 1">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td><button class="btn btn-primary" type=button @click="productsDetail = item">查看細節</button></td>
            </tr>
          </tbody>
        </table>
        <p>共有 {{ products.length }} 項商品</p>
      </div>
      <div class="col-md-6">
        <h1>單一產品細節</h1>
        <template class="col-md-6" v-if="productsDetail.title">
          <div class="card mb-3">
            <img :src="productsDetail.imageUrl" class="card-img-top primary-image" alt="主圖">
            <div class="card-body">
              <h5 class="card-title">
                {{ productsDetail.title }}
                <span class="badge bg-primary ms-2">{{ productsDetail.category }}</span>
              </h5>
              <p class="card-text">商品描述：{{ productsDetail.description }}</p>
              <p class="card-text">商品內容：{{ productsDetail.content }}</p>
              <div class="d-flex">
                <p class="card-text me-2">{{ productsDetail.price }}</p>
                <p class="card-text text-secondary"><del>{{ productsDetail.origin_price }}</del></p>
                元 / {{ productsDetail.unit }}
              </div>
            </div>
          </div>
          <template v-for="item in productsDetail.imagesUrl">
            <img :src="item" alt="詳細圖片" class="images m-2 w-100">
          </template>
        </template>
        <p class="text-secondary" v-else>請選擇一個商品查看</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.37/vue.global.js"></script>
  <script src="/JS/products.js" type="module"></script>
</body>
</html>
